<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
    <link rel="stylesheet" href="Static/css/formstyle2.css">
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <div class="form-group">
        <label for="username">username</label>
        <input type="username" name="username" id="username" placeholder="Your username">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="Your email">
    </div>
     <div class="form-group">
        <label for="confirm email">confirm email</label>
        <input type="confirm email" name="confirm email" id="confirm email" placeholder="Your email">
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="Your password">
    </div>
    <div class="form-group">
        <label for="confirm password">confirm password</label>
        <input type="confirm password" name="confirm password" id="confirm password" placeholder="Your password">
    </div>
     <div class="form-group">
         <button type="submit">Register</button>
    </div>


</div>

</body>
</html>
