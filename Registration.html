<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
    <link rel="stylesheet" href="static/css/formstyle.css">
</head>
<body>
<div class="container">
    <h2>registration</h2>
    <div class="form-group">
        <label for="username">username</label>
        <input type=" username" name="username" id="username" placeholder="your username">
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="your email">
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="your password">
    </div>

    <div class="formgroup">
          <label for="male">male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">female</label>
        <input type="radio" id="female" name="gender">
        <label for="custom">custom</label>
        <input type="radio" id="custom" name="gender">
    </div>
    <div class="form-group">
        <label for="date">date of birth</label>
        <input type="date" id="date">
    </div>

    <div class="form-group">
        <label for="confirm password">confirm password</label>
        <input type="confirm password" name="confirm password" id="confirm password" placeholder="your password">
    </div>

    <div class="form-group">
        <button type="submit">Register</button>
    </div>
</body>
<html>
